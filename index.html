<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ligang's Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Darklight theme -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Docsify default theme -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

  <!-- Katex -->
  <!-- latest but not preferable font -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

  <!-- preferable font -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"> -->

  <!-- Back to top -->
  <link rel="stylesheet" href="back-to-top.css">

  <!-- My style -->
  <link rel="stylesheet" href="my_style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Ligang's Note",
      logo: "新2.png", 
      coverpage: true,
      loadNavbar: false,
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      
      //Full text search
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },  

      // Flexible alerts
      'flexible-alerts': {
        style: 'flat',
      },

      // Twitter emoji
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ],

      // Corner
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://github.com/Ligang19999/Notes", 
        // the default preset icon in docsify-corner  
        icon: "github", 
      },  
      
      // Darklight theme
      darklightTheme: {
        defaultTheme : 'light',
        light: {
          accent: '#0086b5',
          background: '#f3f3ef',
          textColor: '#26221f',
          codeBackgroundColor: '#e8e7e7',
          coverBackground : 'linear-gradient(to left bottom, hsl(39, 100%, 50%) 0%, hsl(0, 50%, 125%) 100%)',
        },
        dark: {
          accent: '#0086b5',
          coverBackground : 'linear-gradient(to left bottom, hsl(181, 100%, 85%) 0%, hsl(0, 100%, 85%) 100%)',
        }
      },

    }
  </script>
  

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Production -->
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>

  <!-- Development -->
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Dependencies of docsify-katex (must be front of the CDN files) -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- Flexible alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Twitter emoji -->
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

  <!-- Corner -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.js"></script>

  <!-- Back to top -->
  <script src="back-to-top.js"></script>

  <!-- Darklight theme -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

</body>
</html>
